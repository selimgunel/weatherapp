<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="weather">
        <div class="header">
            <h1>Weather Forecast</h1>
            <select id="select">
                <option value="barcelona" selected>Barcelona</option> 
                <option value="amsterdam">Amsterdam</option> 
                <option value="brugge">Brugge</option> 
                <option value="stockholm">Stockholm</option> 
                <option value="prague">Prague</option> 
            </select>
        </div>
        <div class="today">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="description"></div>
            <div class="wind"></div>
            <div class="follow"><button id ="butontoday">Next Days</button></div>
        </div>
        <div class="following">
            <div class="city2"></div>
            <div class="tomorrow"></div>
            <div class="othertomorrow"></div>
            <div class="back"><button id ="buton">Back</button></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
